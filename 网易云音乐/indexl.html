<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <title>网易云音乐 - 听NMB</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="header.css">
</head>

<body>

    <div id="music-box">
        <div class="header">
            <h1 class="logo"></h1>
            <div class="keyward">
                <div class="backward">
                    <div class="left-arrow arrow"></div>
                </div>
                <div class="line"></div>
                <div class="forward">
                    <div class="right-arrow arrow"></div>
                </div>
            </div>
            <div class="search">
                <form>
                    <input type="text" class="searchbar" placeholder="搜索音乐，视频，歌词，电台">
                    <button type="submit"></button>
                </form>
            </div>
            <div class="profilephoto"></div>
            <div class="user-info">
                <div class="name">剩菊</div>
            </div>

            <!--header结束-->

        </div>
    </div>

</body>

</html>
