
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        input {
            font-size: 18px;
            font-weight: 300;
            text-align: right;
        }
    </style>
</head>

<body>
    minutes:<input value="0">
    seconds:<input value="0">
    <script>
        var minutes = document.getElementsByTagName('input')[0],
            seconds = document.getElementsByTagName('input')[1];
        var timer = setInterval(() => {
            seconds.value++;
            if (seconds.value == 60) {
                seconds.value = 0;
                minutes.value++;
                if (minutes.value == 1) {
                    clearInterval(timer);
                }
            }


        }, 100)
    </script>
</body>

</html>
